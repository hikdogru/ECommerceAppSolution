version: "3.8"

services:
  ecommerceapp.webui:
    container_name: webui_container
    image: hikdogru/ecommerceappwebui:latest
    build:
      context: .
      dockerfile: src/ECommerceApp.WebUI/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8008
      - MongoConnectionString__Connection=mongodb://admin:toor@mongo:27017
      - MongoConnectionString__DatabaseName=ecommerceapp
    ports:
      - "8008:8008"
    volumes:
      - usersecrets:/root/.microsoft/usersecrets:ro
      - aspnethttps:/root/.aspnet/https:ro
      - images:/app/wwwroot/assets/images

    depends_on:
      - mongo
    networks:
      - backend
  mongo:
    container_name: mongo_container
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: toor
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    networks:
      - backend
    restart: always

  seq:
    container_name: seq
    image: datalust/seq:latest
    ports:
      - "5341:80"
    volumes:
      - seqdata:/data
    environment:
      - ACCEPT_EULA=Y
    networks:
      - backend
    restart: unless-stopped

networks:
  backend:
    driver: bridge
    external: true

volumes:
  usersecrets:
  aspnethttps:
  mongodata:
  images:
  seqdata:
